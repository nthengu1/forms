<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <title>Contact Us</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>White Water Rafting</h1>
        <h2>Contact Us</h2>
        <h2>WDD 130-Section A3</h2>
    </header>

    <main>
        <!-- Feedback Message Section -->
        <div id="feedback"></div>

        <!-- Contact Form Section -->
        <form action="#" method="POST">
            <label for="user_name">Name:</label>
            <input type="text" id="user_name" name="user_name" required>

            <label for="user_email">Email:</label>
            <input type="email" id="user_email" name="user_email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>White Water Rafting &copy; 2025</p>
    </footer>

    <!-- JavaScript to Handle Form Submission -->
    <script>
        // Get the feedback div element so we can update it
        const feedbackElement = document.getElementById('feedback');
        // Get the form so we can read what was entered in it
        const formElement = document.forms[0];

        // Add an event listener to wait for form submission
        formElement.addEventListener('submit', function(e) {
            // Prevent the default form submission action
            e.preventDefault();

            // Set the feedback message to include the user's name
            feedbackElement.innerHTML = 'Hello ' + formElement.user_name.value + '! Thank you for your message. We will get back with you as soon as possible!';

            // Make the feedback element visible
            feedbackElement.style.display = "block";

            // Add a class to move everything down so the message doesn't overlap
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>

</html>
